<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    triangle = "";
    for (let i = 1; i <= 7; i++) {
        let line = "";
        for (let j = 1; j <= i; j++)
            line += "#";
        line += "\n";
        triangle += line;
        document.write(line)
    }
    document.write(triangle)


    function invertedTriangleRecursive(n, base = n) {
        if (n == 0) return;
        invertedTriangleRecursive(n - 1, base);
        let line = ""
        for (let i = n; i <= base; i++)
            line += "#";
        console.log(line);
    }
</script>
</body>
</html>
