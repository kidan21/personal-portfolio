<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i=1; i<=5; i++)
    {
        document.write(i + "<br/>")
    }


    var i=11;
    while (i<=15)
    {
        document.write(i + "<br/>");
        i++;
    }

    var i=21;
    do{
        document.write(i + "<br/>");
        i++;
    }while (i<=25);
</script>
</body>
</html>
