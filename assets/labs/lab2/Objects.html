<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var person = new Object();
    person.name = "Nicholas";
    person.age = 29;

    alert(person.name);
    alert(person.age);


    var person = {
        name : "Nicholas",
        age : 29
    };

    alert(person.name);
    alert(person.age);

    function createPerson(name, age, job){
        var o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function(){
            alert(this.name);
        };
        return o;
    }


    var person1 = createPerson("Nicholas", 29, "Software Engineer");
    var person2 = createPerson("Greg", 27, "Doctor");

    person1.sayName();   //"Nicholas"
    person2.sayName();
</script>

</body>
</html>
