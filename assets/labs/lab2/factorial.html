<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorialNumber(number) {
        return (number === 0) ? 1 : number * factorialNumber(number - 1);
    }
    document.write(factorialNumber(4));
</script>
</body>
</html>
